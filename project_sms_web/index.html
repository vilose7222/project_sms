  <!-- 첫번째줄 -->

  <body>
    <div class="container">
      <h1 class="display-4  text-center p-4 ">EZEN 초등학교 성적 관리</h1>
      <form action="#" name="inputForm">
        <div class="row first_items">
          <!--폰트어썸 색깔 #3b71ce; --fa-secondary-color: #2c6fe2; -->

          <div class="top_list d-flex justify-content-between align-items-center ">

            <div class="input-group ssn_box">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-regular fa-user-astronaut"
                  style="color: black;"></i></span>
              <input type="number" name="ssn" class="form-control" placeholder="학번" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">


            </div>


            <div class="input-group name_box">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-n fa-md"
                  style="color: black;"></i></span>
              <input type="text" name="name" class="form-control" placeholder="이름" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group kor_box">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-k fa-md"
                  style="color: black;"></i></span>
              <input type="number" name="kor" class="form-control" placeholder="국어점수" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group eng_box">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-e fa-md"
                  style="color: black;"></i></span>
              <input type="number" name="eng" class="form-control" placeholder="영어점수" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group math_box">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-m fa-md"
                  style="color: black;"></i></span>
              <input type="number" name="math" class="form-control math_score" placeholder="수학점수" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" id="addBtn" name="reg" class="btn btn-custom reg_button blue_btn">등록</button>
          </div>
        
        </div>
      </form>
      <!-- 첫번째줄 종료 -->

      <!-- 두번째줄 -->

      <form action="#" name="secondForm">
        <div class="row second_items">
          <div class="top_list d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <div class="btn-group all_drop">
                <div class="col-auto">
                  <select name="choice" id="search-select"  class="form-select sort_drop" aria-label="Default select example">
                    <option selected >전체</option>
                    <option value="1">학번</option>
                    <option value="2">이름</option>
                  </select>
                </div>
              </div>
              <div class="input-group2 search_box">
                <input type="text" name="inputSearch" class="form-control search_text" placeholder="검색어" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div>
                <button type="button" name="search" class="btn btn-custom search_button blue_btn">검색</button>
              </div>
               <div>
                <button type="button" name="delete" class="btn btn-custom delete_button">삭제</button>
              </div>
            </div>
      </form>
      <div class="btn-group ml-auto">
        <div class="row g-3 align-items-end">
          <div class="col-auto sort_text">
            <form action="#" name="thirdForm">
            
            <button type="button" id="listBtn" name="list" class="btn btn-custom list_button blue_btn ">전체목록</button>
          
              <label class="col-form-label">정렬방식</label>
          </div>
          <div class="col-auto">
            <select name="sort" class="form-select sort_drop" aria-label="Default select example">
              <option selected>기본</option>
              <option value="1">성적순</option>
              <option value="2">이름순</option>
              <option value="3">학번순</option>
            </select>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <!-- 두번째줄 종료 -->

    <table class="table table-light list_table table-striped">

        <tr>
          <th>학번</th>
